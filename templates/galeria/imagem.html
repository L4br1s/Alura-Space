{% extends  'galeria/../shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                         {% if fotografia.foto == "" or fotografia.foto == null %}
                        <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/not_found.jpg' %}">
                              {%  else %}
                              <img class="imagem__imagem" src="{{fotografia.foto.url}}">
                         {% endif %}
                        <div class="imagem__info">
                               <div class="imagem__texto">
                                <p class="imagem__titulo">{{fotografia.nome}}</p>
                                <p class="imagem__descricao">{{fotografia.legenda}}</p>
                                <p class="imagem__texto">{{fotografia.descricao}}</p>
                               </div>
                        </div>
                    <div>
                        <a href="{% url 'editar_imagem' fotografia.id %}">
                            <button type="submit" class="btn btn-success col-12" style="padding-top: 20px;" type="submit"> editar imagem</button>
                        </a>

                        <a href="{% url 'deletar_imagem' fotografia.id %}">
                             <button type="submit" class="btn btn-success col-12" style="padding-top: 20px;" type="submit"> excluir imagem</button>
                        </a>
                    </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock %}
