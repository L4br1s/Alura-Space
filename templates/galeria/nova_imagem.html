{% extends  'galeria/../shared/base.html' %}
{% load static %}
{% block content %}

            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'nova_imagem' %}" method="POST" ENCTYPE="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 40px">
                                <label style="color: #D9D9D9; margin-bottom: 5px;" for="{{ field.id_for_label }}">
                                    {{ field.label }}
                                </label>
                            {{ field }}
                            </div>
                        {% endfor %}
                            <div>
                                <button type="submit" class="btn btn-success col-12" style="padding-top: 20px;" type="submit">adicionar imagem</button>
                            </div>

                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
